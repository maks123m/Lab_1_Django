<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Опросы{% endblock %}</title>
    {% load static %}

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'polls:index' %}">Опросы</a>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'polls:profile' %}" class="btn btn-outline-light btn-sm me-2">
                    Профиль
                </a>
                <a href="{% url 'polls:logout' %}" class="btn btn-outline-warning btn-sm">
                    Выйти
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">
                    Войти
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
